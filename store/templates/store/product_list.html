{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KrishiMitra AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2e7d32; /* Dark green */
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #1b5e20;
        }
        .container a{
            text-decoration: none;
            color: #f5f5f5;
        }
        
        .container a:hover{
            text-decoration: none;
            color: yellow;
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ensures the image doesn't stretch */
        }
        .product-details {
            padding: 15px;
            text-align: center;
        }
        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }
        .add-to-cart {
            display: block;
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: none;
            background: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background: #e65c00;
        }

        /* Footer Styling */
        footer {
            background: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 20px;
            bottom: 0;
            left: 0;
            right: 0;
            position: fixed;
        }
        .footer-links {
            list-style: none;
            padding: 0;
        }
        .footer-links li {
            display: inline;
            margin: 0 10px;
        }
        .footer-links a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="logo">KrishiMitra AI</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/cart">Cart</a>
            <a href="/checkout">Checkout</a>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container">
        <h2 style="text-align: center; color: #333;">Available Products</h2>
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-details">
                        <p class="product-name">{{ product.name }}</p>
                        <p class="product-price">â‚¹{{ product.price }}</p>
                        <button class="add-to-cart"><i class="fas fa-shopping-cart"></i>
                            <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a></button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h5>Quick Links</h5>
        <ul class="footer-links">
            <li><a href="/">Home</a></li>
            <li><a href="/products">View Products</a></li>
            <li><a href="/add-product">Add Product</a></li>
            <li><a href="/cart">View Cart</a></li>
        </ul>
    </footer>

</body>
</html>
