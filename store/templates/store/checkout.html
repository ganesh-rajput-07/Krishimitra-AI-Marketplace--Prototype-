{% extends 'store/base.html' %}

{% block content %}
<h2>Checkout</h2>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>₹{{ item.total_price }}</td>
    </tr>
    {% endfor %}
</table>
<h3>Total: ₹{{ total }}</h3>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Order</button>
</form>
{% endblock %}
